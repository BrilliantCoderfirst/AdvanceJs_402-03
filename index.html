<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdvanceJS-402-03</title>
    <style>
        .DeleteBtnStyle {
            margin-left: 30px;
            box-shadow: 0px 2px 4px #a5a1a1;
            padding: 3px 28px;
        }
        .listStyle {
            margin: 22px 0px;
        }
    </style>
  </head>
  <body>

    <div class="container" id="container">
      <h1>My Shopping List</h1>

      <div class="first">
        <label for="">Enter a new item:</label>
        <input type="text" id="input" />
        <button id="addBtn">Add item</button>
      </div>

    </div>

    <script>

        const container  = document.getElementById('container');
        const addBtn = document.getElementById('addBtn');
        const ul = document.createElement('ul');
        addBtn.addEventListener('click', fun);

        function fun() {
            
            const input = document.getElementById('input').value;

            const li = document.createElement('li');

            const deleteList = document.createTextNode('Delete');
            const span = document.createElement('span');
            span.appendChild(deleteList);
            span.addEventListener('click', deleteItem);
            span.classList.add('DeleteBtnStyle');

            li.innerText = input;
            li.appendChild(span);
            li.classList.add('listStyle');
            ul.appendChild(li);
                console.log(li);
            
            container.appendChild(ul);
            document.getElementById('input').value = ''

        }

        function deleteItem(e) {
              console.log(e);
              e.path[1].remove();
            }

    </script>
  </body>
</html>
